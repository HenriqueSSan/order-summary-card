<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="root">
      <div class="root__container">
        <div class="root__details">
          <img class="root__details__desktop-img"
            src="./assets/images/pattern-background-desktop.svg"
            alt=""
          />
          <img class="root__details__mobile-img" src="./assets/images/pattern-background-mobile.svg" alt="" />
        </div>
        <div class="card">
          <div class="card__container">
            <div class="card__bg-img">
              <img src="./assets/images/illustration-hero.svg" alt="" />
            </div>
            <div class="card__data">
              <div class="card__text">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__description">
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
                </p>
              </div>
              <div class="card__infomation">
                <div class="card__info">
                  <div class="card__plan">
                    <img class="card__icon-img" src="./assets/images/icon-music.svg" alt="">
                    <div class="card__infomation-plan">
                      <p class="card__typePlan">Annual Plan</p>
                      <span class="card__price">$59.99/year</span>
                    </div>
                  </div>
                    <a class="card__link"href="">Change</a>
                </div>
              </div>
              <div class="card__buttons">
                <button class="card__accept">Proceed to Payment</button>
                <a class="card__recused" href="">Cancel Order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
